<!DOCTYPE html>
<html>
<head>
    <title>Plant Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma.css') }}">
</head>
<body>
    <h1>Plant Data</h1>

    <!-- Button to trigger the modal -->
    <button class="button is-primary" id="addPlantButton">Add Plant</button>

    <!-- Modal -->
    <div class="modal" id="addPlantModal">
        <div class="modal-background"></div>
        <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Add Plant</p>
            <button class="delete" aria-label="close" id="closeModal"></button>
        </header>
        <section class="modal-card-body">
            <!-- Form inputs for plant data -->
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Enter plant name">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" placeholder="Enter plant description"></textarea>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Image URL</label>
                <div class="control">
                    <input class="input" type="text" name="image_url" placeholder="Enter image URL">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Sunlight</label>
                <div class="control">
                    <input class="input" type="text" name="sunlight" placeholder="Enter sunlight requirements">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Water Needs</label>
                <div class="control">
                    <input class="input" type="text" name="water_needs" placeholder="Enter water needs">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Temperature Range</label>
                <div class="control">
                    <input class="input" type="text" name="temperature_range" placeholder="Enter temperature range">
                </div>
            </div>
            
        </section>
        <footer class="modal-card-foot">
            <button class="button is-primary" id="submitPlant">Submit</button>
            <button class="button" id="cancelPlant">Cancel</button>
        </footer>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image URL</th>
                <th>Sunlight</th>
                <th>Water Needs</th>
                <th>Temperature Range</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            <tr>
                <td>{{ plant.name }}</td>
                <td>{{ plant.description }}</td>
                <td>{{ plant.image_url }}</td>
                <td>{{ plant.sunlight }}</td>
                <td>{{ plant.water_needs }}</td>
                <td>{{ plant.temperature_range }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Open the modal when the button is clicked
        document.getElementById('addPlantButton').addEventListener('click', function() {
          document.getElementById('addPlantModal').classList.add('is-active');
        });
      
        // Close the modal when the close button is clicked
        document.getElementById('closeModal').addEventListener('click', function() {
          document.getElementById('addPlantModal').classList.remove('is-active');
        });
      
        // Submit the form data when the submit button is clicked
        document.getElementById('submitPlant').addEventListener('click', function() {
          // Retrieve form data and send it to the server using fetch or AJAX
          // Implement your code here
        });
      
        // Close the modal when the cancel button is clicked
        document.getElementById('cancelPlant').addEventListener('click', function() {
          document.getElementById('addPlantModal').classList.remove('is-active');
        });
      </script>
      
</body>
</html>
