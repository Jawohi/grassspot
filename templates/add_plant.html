<!DOCTYPE html>
<html>
<head>
    <title>Add Plant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Plant</h1>

    <form method="POST" action="{{ url_for('add_plant') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url"><br>

        <label for="sunlight">Sunlight:</label>
        <input type="text" id="sunlight" name="sunlight"><br>

        <label for="water_needs">Water Needs:</label>
        <input type="text" id="water_needs" name="water_needs"><br>

        <label for="temperature_range">Temperature Range:</label>
        <input type="text" id="temperature_range" name="temperature_range"><br>

        <!-- Add more fields as needed -->

        <div class="button-container">
            <button type="submit" class="button add-button">Add</button>
            <a href="{{ url_for('index') }}" class="button cancel-button">Cancel</a>
        </div>
    </form>
</body>
</html>
